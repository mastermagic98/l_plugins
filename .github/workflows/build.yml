name: Build Upcoming Plugin
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'build/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Concatenate JS files with IIFE wrapper
        run: |
          mkdir -p build
          echo "(function () {" > build/upcoming.js
          echo "'use strict';" >> build/upcoming.js
          cat src/utils.js >> build/upcoming.js
          cat src/api.js >> build/upcoming.js
          cat src/components.js >> build/upcoming.js
          cat src/init.js >> build/upcoming.js
          echo "})();" >> build/upcoming.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add build/upcoming.js
          git commit -m "Update upcoming.js"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
