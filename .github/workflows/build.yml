name: Build and Deploy t2.js

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build t2.js
        run: |
          mkdir -p dist
          echo "(function () {" > dist/t2.js
          echo "    'use strict';" >> dist/t2.js
          cat t2/utils.js t2/api.js t2/trailer.js t2/line.js t2/component.js t2/index.js >> dist/t2.js
          echo "})();" >> dist/t2.js

      - name: Commit dist/t2.js
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add dist/t2.js
          git commit -m "Build dist/t2.js" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy artifact
        uses: actions/deploy-pages@v4
