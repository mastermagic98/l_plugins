name: Build t2.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Clear npm cache
      run: npm cache clean --force

    - name: Install dependencies
      run: npm install

    - name: Build with Webpack
      run: npm run build

    - name: Commit and push t2.js
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        ls -la dist/ || echo "dist/ directory not found"
        cat dist/t2.js || echo "t2.js not found or empty"
        git add dist/t2.js
        git commit -m "Auto-generate t2.js" || echo "No changes to commit"
        git fetch origin auto-build || echo "auto-build branch not found"
        git pull --rebase origin auto-build || echo "Pull failed, proceeding with push"
        git push origin HEAD:auto-build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
