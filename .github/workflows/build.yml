name: Build t2.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build with Webpack
      run: npm run build

    - name: Commit and push t2.js
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add dist/t2.js
        git commit -m "Auto-generate t2.js" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
